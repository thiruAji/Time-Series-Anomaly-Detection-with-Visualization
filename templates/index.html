<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Series Anomaly Detection</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --background-color: #f3f4f6;
            --card-background: #ffffff;
            --text-color: #1f2937;
            --border-color: #e5e7eb;
            --success-color: #10b981;
            --error-color: #ef4444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--card-background);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: monospace;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }

        textarea:focus,
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        button:active {
            transform: scale(0.98);
        }

        button.secondary {
            background-color: #6b7280;
        }

        button.secondary:hover {
            background-color: #4b5563;
        }

        #chartContainer {
            margin-top: 30px;
            position: relative;
            height: 400px;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            text-align: center;
            font-weight: bold;
        }

        .status.success {
            background-color: #d1fae5;
            color: #065f46;
            display: block;
        }

        .status.error {
            background-color: #fee2e2;
            color: #991b1b;
            display: block;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, .3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .results-summary {
            margin-top: 20px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            display: none;
        }

        .results-summary.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>‚è±Ô∏è Time Series Anomaly Detection</h1>

        <div class="controls">
            <div
                style="grid-column: 1 / -1; margin-bottom: 20px; text-align: center; padding: 20px; border: 2px dashed #ccc; border-radius: 10px; background-color: #f8fafc;">
                <input type="file" id="csvFile" accept=".csv" style="display: none;" onchange="handleFileUpload(this)">
                <button class="primary" onclick="document.getElementById('csvFile').click()"
                    style="font-size: 1.2em; padding: 15px 30px;">üìÇ Upload CSV File</button>
                <p style="color: #666; margin-top: 10px;">Upload your Time Series Data (Column 1 = Actual Values)</p>
            </div>
            <div class="form-group">
                <label for="y_true">Actual Values</label>
                <textarea id="y_true" placeholder="Enter your data points here (comma separated)..."></textarea>
            </div>
            <div class="form-group">
                <label for="y_pred">Predicted Values (AI Generated)</label>
                <textarea id="y_pred" placeholder="AI will generate predictions here..." readonly
                    style="background-color: #f9fafb; color: #6b7280; cursor: not-allowed;"></textarea>
            </div>
        </div>

        <div class="form-group" style="max-width: 300px; margin: 0 auto;">
            <label for="sigma">Sensitivity Threshold (Sigma)</label>
            <input type="number" id="sigma" value="3" step="0.1" min="0.1" title="Higher value means less sensitive">
            <small style="display: block; text-align: center; color: #666; margin-top: 5px;">Higher sigma = Stricter
                (Finds fewer anomalies)</small>
        </div>

        <div class="buttons">
            <div style="display: flex; flex-direction: column; gap: 5px;">
                <button class="primary" onclick="detectAnomalies(true)" style="background-color: #6a0dad;">üß† Analyze
                    with AI (Predict & Detect)</button>
            </div>
        </div>

        <div id="status" class="status"></div>

        <div id="resultsSummary" class="results-summary">
            <h3>Detection Results</h3>
            <p><strong>Anomalies Found:</strong> <span id="anomalyCount">-</span></p>
            <p><strong>Threshold:</strong> <span id="thresholdValue">-</span></p>
            <p><strong>MAE:</strong> <span id="maeValue">-</span> | <strong>RMSE:</strong> <span id="rmseValue">-</span>
            </p>
        </div>

        <div id="chartContainer">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script>
        let myChart = null;

        document.addEventListener('DOMContentLoaded', () => {
            // Initialize empty chart
            const ctx = document.getElementById('myChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: []
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: 'Time Series Data'
                        },
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        label += context.parsed.y.toFixed(2);
                                    }
                                    return label;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Time Step'
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Value'
                            }
                        }
                    }
                }
            });
        });

        function updateChart(y_true, y_pred, anomalies = []) {
            const labels = Array.from({ length: y_true.length }, (_, i) => i);

            // Create anomaly points dataset
            const anomalyPoints = labels.map(i => anomalies.includes(i) ? y_true[i] : null);

            myChart.data.labels = labels;
            myChart.data.datasets = [
                {
                    label: 'Actual',
                    data: y_true,
                    borderColor: 'rgb(37, 99, 235)',
                    backgroundColor: 'rgba(37, 99, 235, 0.1)',
                    borderWidth: 2,
                    pointRadius: 2,
                    tension: 0.1
                },
                {
                    label: 'Predicted',
                    data: y_pred,
                    borderColor: 'rgb(16, 185, 129)',
                    backgroundColor: 'rgba(16, 185, 129, 0.1)',
                    borderWidth: 2,
                    pointRadius: 2,
                    borderDash: [5, 5],
                    tension: 0.1
                },
                {
                    label: 'Anomalies',
                    data: anomalyPoints,
                    borderColor: 'rgb(239, 68, 68)',
                    backgroundColor: 'rgb(239, 68, 68)',
                    pointStyle: 'circle',
                    pointRadius: 6,
                    pointHoverRadius: 8,
                    showLine: false,
                    order: 0 // Draw on top
                }
            ];
            myChart.update();
        }

        async function loadDemoData() {
            const statusEl = document.getElementById('status');
            statusEl.textContent = 'Loading demo data...';
            statusEl.className = 'status'; // reset
            statusEl.style.display = 'block';

            try {
                // For demo, we'll generate some synthetic data locally or fetch from backend if available
                // Let's try fetching from backend first
                const response = await fetch('/data');
                if (!response.ok) throw new Error('Failed to fetch data');

                const data = await response.json();

                // Assuming data.data is our array. 
                // The backend returns [100, 3] usually. We'll take the first feature.
                // Let's simplify and generate a nice demo set right here for instant gratification if backend fails or acts weird
                // But let's use the backend flow to be robust.

                // Extracting first column for y_true (simplification)
                // And simulating prediction

                const rawData = data.data; // List of lists or flattened? Backend says tolist()

                // If it's list of lists [[v1, v2, v3], ...]
                const series = rawData.map(row => Array.isArray(row) ? row[0] : row);

                const y_true = series;
                // Simulate predictions with some noise
                const y_pred = y_true.map(v => v + (Math.random() - 0.5) * 0.5);

                // Inject a huge anomaly in y_true at index 50
                if (y_true.length > 50) {
                    y_true[50] += 5; // Unexpected spike
                }

                document.getElementById('y_true').value = y_true.join(', ');
                document.getElementById('y_pred').value = y_pred.join(', ');

                statusEl.className = 'status success';
                statusEl.textContent = 'Demo data loaded!';

                updateChart(y_true, y_pred);

                // Hide success message after 3 seconds
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);

            } catch (error) {
                console.error(error);
                statusEl.className = 'status error';
                statusEl.textContent = 'Error loading data: ' + error.message;
            }
        }

        async function detectAnomalies(useAI = false) {
            const statusEl = document.getElementById('status');
            const resultsSummary = document.getElementById('resultsSummary');

            try {
                const y_true_str = document.getElementById('y_true').value;
                if (!y_true_str) throw new Error('Please input Actual Values.');

                const y_true = y_true_str
                    .split(/[\s,]+/) // Split by commas, newlines, or spaces
                    .map(x => parseFloat(x.trim()))
                    .filter(x => !isNaN(x));

                const sigma = parseFloat(document.getElementById('sigma').value);

                if (y_true.length < 10 && useAI) {
                    throw new Error('For AI Analysis, please provide at least 10 data points.');
                }

                let payload = { y_true, sigma };
                let endpoint = '/train_predict';

                if (!useAI) {
                    // Manual Mode
                    const y_pred = document.getElementById('y_pred').value
                        .split(/[\s,]+/)
                        .map(x => parseFloat(x.trim()))
                        .filter(x => !isNaN(x));

                    if (y_pred.length === 0) throw new Error('Please enter Predicted Values or use "Analyze with AI"');
                    payload.y_pred = y_pred;
                    endpoint = '/detect';
                }

                statusEl.textContent = useAI ? 'üß† Processing Data with AI...' : 'Processing...';
                statusEl.className = 'status loading';
                statusEl.style.display = 'block';
                resultsSummary.className = 'results-summary'; // hide summary

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data.error) throw new Error(data.error);

                // Update UI
                statusEl.className = 'status success';
                statusEl.textContent = useAI ? '‚úÖ AI Analysis Complete!' : 'Analysis Complete!';

                // If AI, update y_pred box
                if (useAI && data.y_pred) {
                    document.getElementById('y_pred').value = data.y_pred.map(x => x.toFixed(2)).join(', ');
                }

                document.getElementById('anomalyCount').textContent = data.count;
                document.getElementById('thresholdValue').textContent = data.threshold.toFixed(4);
                document.getElementById('maeValue').textContent = data.metrics.mae.toFixed(4);
                document.getElementById('rmseValue').textContent = data.metrics.rmse.toFixed(4);

                resultsSummary.className = 'results-summary show';

                // Update chart
                const chartPred = useAI ? data.y_pred : payload.y_pred;
                updateChart(y_true, chartPred, data.anomalies);

            } catch (error) {
                console.error(error);
                statusEl.className = 'status error';
                statusEl.textContent = error.message;
            }
        }

        function handleFileUpload(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                const text = e.target.result;
                const lines = text.split('\n').map(line => line.trim()).filter(line => line);

                const y_true = [];
                const y_pred = [];

                // Skip header if it looks like text
                let startIndex = 0;
                if (lines.length > 0 && isNaN(parseFloat(lines[0].split(',')[0]))) {
                    startIndex = 1;
                }

                for (let i = startIndex; i < lines.length; i++) {
                    const parts = lines[i].split(',');
                    if (parts.length >= 1) {
                        const val1 = parseFloat(parts[0]);
                        if (!isNaN(val1)) y_true.push(val1);

                        if (parts.length >= 2) {
                            const val2 = parseFloat(parts[1]);
                            if (!isNaN(val2)) y_pred.push(val2);
                        }
                    }
                }

                if (y_true.length > 0) {
                    document.getElementById('y_true').value = y_true.join(', ');
                    if (y_pred.length > 0) {
                        document.getElementById('y_pred').value = y_pred.join(', ');
                    }

                    const statusEl = document.getElementById('status');
                    statusEl.textContent = `Loaded ${y_true.length} rows from CSV!`;
                    statusEl.className = 'status success';
                    statusEl.style.display = 'block';

                    // Auto-update chart if both exist
                    if (y_true.length === y_pred.length) {
                        updateChart(y_true, y_pred);
                    }
                } else {
                    alert("Could not parse valid numbers from the CSV file.");
                }

                // Reset input so same file can be selected again
                input.value = '';
            };
            reader.readAsText(file);
        }
    </script>
</body>

</html>
